<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <title>"My Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="inputArea">
        <button class="buttons" id="button1">rock</button>
        <button class="buttons" id="button2">paper</button>
        <button class="buttons" id="button3">scissors</button>
    </div>

    <ul style="list-style-type: none;" class="roundInfo">
        <li class="roundStartInfo"></li>
        <li class="outcomeInfo"></li>
        <li class="scoreInfo">
            <span> Score: <span id="playerScore"></span> vs <span id="computerScore"></span> </span>
        </li>
        <li class="roundEndInfo"></li>
    </ul>
    <script src="script.js"></script>
</body>
